<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Hide the overflowing video */
    }
    
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover; /* Make the video cover the container */
    }
    
    .container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.7); /* Add some transparency to the background */
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      z-index: 1; /* Place the container above the video */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 70%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="images/7BPE.mp4" type="video/mp4">
    </video>
  </div>
  
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login" id="loginButton">
      </div>
    </form>
  </div>
</body>
</html>
