<div class="review">
  <h1 class="reviews-heading">Reviews</h1>
  <input type="text" id="destination" placeholder="destination">
  <button onclick="fetchreviews()" id="show_Reviews">show all reviews</button>
  <button onclick="filterreviews()" id="filter_reviews">filter reviews</button>
  <table class='reviews-table'>
  <thead id="heads">
    <tr>
      <th>destination</th>
      <th>description</th>
      <th>rating</th>
      <th>commenter</th>
    </tr>
  </thead>
  <tbody id="reviewslist">
  </tbody>
</table>
</div>
<div id="container">
<div class="Rform">
  <form onsubmit="addreview(event)" id="review-form">
    <h1 id="form-h1">comment here:</h1>
    <label for="destination">destination:</label>
    <input type="text" name="destination" id="destinationR"  required pattern="[A-Z]">
    <br>
    <label for="description">description:</label>
    <input type="text" name="description" id="description" maxlength="35">
    <br>
    <label for="rating">rating:</label>
    <select name="rating" id="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
    <label for="commenter">commenter:</label>
    <input type="text" name="commenter" id="commenter" required>
    <br>
    <input type="submit" value="Submit" id="sbutton">
  </form>
  <div id="message-review">  </div>
</div>
</div>
<button onclick="getstatistics((event))" id="show_chart">ShowStatistics Chart</button>
<canvas id="myChart" width="400" height="400"></canvas>
