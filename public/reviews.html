<div id="body">
    <h1>Reviews</h1>
    <input type="text" id="destination" placeholder="destination">
    <button onclick="fetchreviews()" id="show_Reviews">show all reviews</button>
    <button onclick="filterreviews()" id="filter_reviews">filter reviews</button>
    <table class='reviews-table'>
		<thead id="heads">
			<tr>
				<th>destination</th>
				<th>description</th>
				<th>rating</th>
				<th>commenter</th>
			</tr>
		</thead>
		<tbody id="reviewslist">
		</tbody>
	</table>
</div>
<div id="container">
    <div class="card">
        <h1 id="form-h1">comment here</h1>
        <form onsubmit="addreview(event)">
        <label for="destination">destination:</label>
        <br>
        <input type="text" name="destination" id="destinationR">
        <br>
        <label for="description">description:</label>
        <input type="text" name="description" id="description">
        <br>
        <label for="rating">rating:</label>
        <input type="number" name="rating" id="rating" >
        <br>
        <label for="commenter">commenter:</label>
        <input type="text" name="commenter" id="commenter" maxlength="10">
        <br>
        <input type="submit" value="Submit">
        </form>
  
        <div id="message">  </div>
  </div>
</div>
