<link rel="stylesheet" type="text/css" href="css/reviews.css">
<div class="review">
    <h1>Reviews</h1>
    <input type="text" id="destination" placeholder="destination">
    <button onclick="fetchreviews()" id="show_Reviews">show all reviews</button>
    <button onclick="filterreviews()" id="filter_reviews">filter reviews</button>
    <table class='reviews-table'>
		<thead id="heads">
			<tr>
				<th>destination</th>
				<th>description</th>
				<th>rating</th>
				<th>commenter</th>
			</tr>
		</thead>
		<tbody id="reviewslist">
		</tbody>
	</table>
</div>
<div id="container">
  <div class="Rform">
    <form onsubmit="addreview(event)">
      <h1 id="form-h1">comment here:</h1>
      <label for="destination">destination:</label>
      <input type="text" name="destination" id="destinationR">
      <br>
      <label for="description">description:</label>
      <input type="text" name="description" id="description" maxlength="40">
      <br>
      <label for="rating">rating:</label>
      <input type="number" name="rating" id="rating" >
      <br>
      <label for="commenter">commenter:</label>
      <input type="text" name="commenter" id="commenter">
      <br>
      <input type="submit" value="Submit" id="sbutton">
    </form>

      <div id="message">  </div>
</div>
</div>
