<div id="body">
    <h1>Reviews</h1>
    <input type="text" id="destination" placeholder="destination">
    <button onclick="fetchreviews()" id="show_Reviews">show all reviews</button>
    <button onclick="filterreviews()" id="filter_reviews">filter reviews</button>
    <table class='reviews-table'>
		<thead id="heads">
			<tr>
				<th>destination</th>
				<th>description</th>
				<th>rating</th>
				<th>commenter</th>
			</tr>
		</thead>
		<tbody id="reviewslist">
		</tbody>
	</table>
</div>
<div id="form">
    <h1 id="formh1">comment here</h1>
    <input type="text" id="destination" placeholder="destination"><br>
    <input type="text" id="description" placeholder="description"><br>
    <input type="text" id="rating" placeholder="rating"><br>
    <input type="text" id="commenter" placeholder="commenter"><br>
</div>
