
<div id="body">
	<h2>Contact</h2>
	<form onsubmit="email(event)"'>
		<h3>Inquiries</h3>
		<label for="subject">
			<span>Subject</span>
			<input type="text" id="subject-contact">
		</label>
		<label for="message">
			<span>Message</span>
			<textarea name="message" id="message-contact" cols="30" rows="10"></textarea>
		</label>
		<input type="submit" id="send" value="Send">
	</form>
	<div id="message-mail"></div>
</div>
