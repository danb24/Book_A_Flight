<div id="body">
	<form onsubmit="email(event)" class="contact-form">
        <h2></h2>
		<label for="subject">
			<span>Subject:</span>
			<input type="text" id="subject-contact">
		</label>
		<label for="message">
			<span>Message:</span>
		</label>
        <textarea name="message" id="message-contact" cols="30" rows="10" maxlength="100" placeholder="remember to add your E-mail in the messege"></textarea><br>
		<input type="submit" id="send" value="Send">
	</form>
	<div id="message-mail"></div>
</div>
