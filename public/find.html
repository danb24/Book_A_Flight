<div id="body">
	<div class="h1style">
		<h1> Where Would You Like To Travel? </h1>
	</div>
	<input type="text" id="from" placeholder="from">
	<input type="text" id="dest" placeholder="destination">
	<button onclick="filterFlights()" id="filterFlights">Search Flights</button>
	<table class='flights-table'>
		<thead id="heads">
			<tr>
				<th>flight number</th>
				<th>from</th>
				<th>dest</th>
				<th>date</th>
				<th>price</th>
				<th>company</th>
			</tr>
		</thead>
		<tbody id="flightlist">
		</tbody>
	</table>
</div>
